<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>CS2205 Programming Assignment Unit 3 Part 2</title>
</head>
<body style="font-family: arial;">
	<div style="padding: 20px;">
		<h1>
			Create an HTML document that displays the squares of the numbers 1 - 10. 
			Each number should be on a separate line, next to it the number 2 superscripted, 
			an equal sign and the result.
		</h1>
	
		<!-- Set the square of each number on a different line. -->
		<p style="line-height: 2;">
			1<sup>2</sup> = 1<br>
			2<sup>2</sup> = 4<br>
			3<sup>2</sup> = 9<br>
			4<sup>2</sup> = 16<br>
			5<sup>2</sup> = 25<br>
			6<sup>2</sup> = 36<br>
			7<sup>2</sup> = 49<br>
			8<sup>2</sup> = 64<br>
			9<sup>2</sup> = 81<br>
			10<sup>2</sup> = 100
		</p>
		
	</div>
</body>
</html>
